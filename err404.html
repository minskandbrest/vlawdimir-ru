    <script>

        // Form submit
        (function () {
            "use strict";

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            let contactForm = document.getElementById('contactForm');
            let contactFormError = document.getElementById('contactFormError');
            let contactFormSuccess = document.getElementById('contactFormSuccess');

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();

                if (!contactForm.checkValidity()) {
                    contactForm.classList.add("was-validated");
                } else {
                    let action = contactForm.getAttribute('action');
                    let formData = new FormData(contactForm);

                    setFormLoadingState(true);

                    fetch(action, {
                        method: 'POST',
                        body: formData,
                        headers: { 'X-Requested-With': 'XMLHttpRequest' }
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                throw new Error(`${response.status} ${response.statusText} ${response.url}`);
                            }
                        })
                        .then(response => {
                            setFormLoadingState(false);

                            if (response.success) {
                                contactForm.reset();
                                showFormNotification(true);
                            } else {
                                throw new Error();
                            }
                        })
                        .catch((error) => {
                            showFormNotification(false);
                        });
                }

            }, false);

            function setFormLoadingState(setBusy) {
                setBusy = setBusy || false;

                let buttonTexts = ['Отправить', 'Отправка...'];
                let button = document.getElementById('contactFormButton');
                let buttonSpinner = document.getElementById('contactFormButtonSpinner');
                let buttonText = document.getElementById('contactFormButtonText');

                contactFormError.classList.add('d-none');
                contactFormSuccess.classList.add('d-none');

                if (setBusy) {
                    button.setAttribute('disabled', true);
                    buttonSpinner.classList.remove('d-none');
                    buttonText.innerHTML = buttonTexts[1];
                } else {
                    button.removeAttribute('disabled');
                    buttonSpinner.classList.add('d-none');
                    buttonText.innerHTML = buttonTexts[0];
                }
            }

            function showFormNotification(isSuccess) {
                isSuccess = isSuccess || false;

                if (isSuccess) {
                    contactFormSuccess.classList.remove('d-none');
                } else {
                    contactFormError.classList.remove('d-none');
                }
            }

        })();
    </script>
